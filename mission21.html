<!DOCTYPE html>
<html>
<body>

<input id="item" placeholder="Enter value">
<button onclick="add()">Add</button>
<button onclick="c()">Clear</button>

<p id="out"></p>

<script>
let arr = [];

function add() {

  let val = document.getElementById("item").value;
  if(val === ""){
    alert("please enter the value first ")
    return;
  }
  arr.push(val);
  document.getElementById("out").innerText = arr.join(", ");
}
function c(){
    arr = [];
    document.getElementById("out").innerText = arr;
     let val = document.getElementById("item").value = "";
}
</script>

</body>
</html>
