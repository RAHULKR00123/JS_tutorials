<!DOCTYPE html>
<html>
<body>

<button onclick="start()">Start Timer</button>
<button onclick="stop()">Stop Timer</button>
<p id="out"></p>
<p id="time"></p>

<script>
function start() {
  let i=0; 
  setTimeout(showMsg, 4100);
  
  let b = setInterval(time,100);
  setInterval(clear,4100);
  function clear(){
    clearInterval(b);

  }
  
  function time(){
    i++; 
    document.getElementById("time").innerText= i;
    }
}
function stop() {
  clearTimeout(showMsg, 4000);
  
}

function showMsg() {
  document.getElementById("out").innerText = "3 seconds passed";
}
</script>

</body>
</html>
