<!DOCTYPE html>
<html>
<body>

<p id="msg">Hello</p>

<button id="chn-txt" onclick="changeText()">Click me</button>

<script>
  function changeText() {
    document.getElementById("msg").innerText = "Button Clicked";
    document.getElementById("chn-txt").setAttribute("onclick","changeTextback()");
  }
  function changeTextback() {
    document.getElementById("msg").innerText = "Hello";
    document.getElementById("chn-txt").setAttribute("onclick","changeText()");
  }
  
</script>

</body>
</html>
