<!DOCTYPE html>
<html>
<head>
  <title>Show Sum</title>
</head>
<body>

  <h2>Sum of Two Numbers</h2>
  <h3 id="result"></h3>

  <script>
    // Numbers declared in JS
    let a = 15;
    let b = 25;

    // Calculate sum
    let sum = a + b;

    // Print sum on HTML page
    document.getElementById("result").innerText = "Sum = " + sum;
  </script>

</body>
</html>
