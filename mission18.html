<!DOCTYPE html>
<html>
<body>

<input id="username" placeholder="Username">
<br><br>
<input id="password" type="password" placeholder="Password">
<br><br>

<button onclick="validate()">Submit</button>
<p id="msg"></p>

<script>
function validate() {
  let u = document.getElementById("username").value;
  let p = document.getElementById("password").value;
  let checker=0;
  for(let i=0;i<p.length;i++){
     if(!isNaN(p[i])){
        checker++ ;
     }
  }
  if (u === "" || p === "") {
    document.getElementById("msg").innerText = "All fields required";
  } 
  else if(p.length <6){
     document.getElementById("msg").innerText = "please set password atleast 6 characters long "+p[1];
  }

  else if(checker===0){
    document.getElementById("msg").innerText = "Add special characters to your password";
  }
  else {
   document.getElementById("msg").innerText = "Form submitted"+p.length;
  }
}
</script>

</body>
</html>

<!-- 
isNaN(p[i]):

true → NOT a number (@, a, #)
false → number (0–9)


Feature	                 C	    Java

Null-terminated  	    ✅ Yes	❌ No
String length stored 	❌ No	✅ Yes
\0 ends string	        ✅ Yes	❌ No
\0 allowed inside	    ⚠️ Rare	✅ Yes
-->
