<!DOCTYPE html>
<html>
<body>

<button onclick="printNumbers()">Print Numbers</button>
<p id="nums"></p>

<script>
function printNumbers() {
  let text = "";
  for (let i = 1; i <= 10; i++) {
   if(i%2 === 0) {text += i + " ";}
  }
  document.getElementById("nums").innerText = text;
}
</script>

</body>
</html>
