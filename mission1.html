<!DOCTYPE html>
<html>
<head>
<style>
  .box {
    width: 10px;
    height: 5px;
    background: blue;
    position: relative;
    left: 0px;
    top: 0px;
  }
  
</style>
</head>
<body>
<a href="mission2.html">next page</a>
<button onclick="keepboxmoving()">Move</button>


<script>
  let ypos = 0;
  let xpos = 0;
  let a=0;
  function moveBox() {
    
    a++;
    const row = document.createElement("div");
    row.className = "box";
    row.id = `box${a}`;
    document.body.appendChild(row);

    xpos += 10;
    ypos = xpos/15*xpos/15;
    document.getElementById(`box${a}`).style.left = xpos + "px";
    document.getElementById(`box${a}`).style.top = ypos + "px";

   
  }
  function keepboxmoving(){
   let b= setInterval(moveBox,100)
   setInterval(()=>{clearInterval(b)},2500)
  }
</script>

</body>
</html>
