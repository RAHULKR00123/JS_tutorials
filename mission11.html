<!DOCTYPE html>
<html>
<body>

<button onclick="show()">Show Items</button>
<p id="out"></p>

<script>
let items = ["Apple", "Banana", "Mango", "Orange","dragon-fruit"];

function show() {
  let text = "";
  for (let i = items.length-1; i >= 0; i--) {
    text += items[i] + " ";
  }
  document.getElementById("out").innerText = text;
}
</script>

</body>
</html>
