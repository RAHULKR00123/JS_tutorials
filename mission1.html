<!DOCTYPE html>
<html>
<head>
<style>
  #box {
    width: 50px;
    height: 50px;
    background: blue;
    position: relative;
    left: 0px;
    top: 0px;
  }
</style>
</head>
<body>

<button onclick="keepboxmoving()">Move</button>

<div id="box"></div>

<script>
  let pos = 0;

  function moveBox() {
    pos += 1;
    document.getElementById("box").style.left = pos + "px";
    document.getElementById("box").style.top = pos + "px";
  }
  function keepboxmoving(){
   let a= setInterval(moveBox,10)
   setInterval(()=>{clearInterval(a)},500)
  }
</script>

</body>
</html>
