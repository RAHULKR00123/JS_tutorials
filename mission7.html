<!DOCTYPE html>
<html>
<body>

<button onclick="count()">Click me</button>
<button onclick="stop()">reset</button>

<p id="count">lets start counting...</p>

<script>
let c = 0;

function count() {
  c++;
  document.getElementById("count").innerText = "clicked " + c + " times";
}
function stop() {
  c=0;
  document.getElementById("count").innerText = "reseted...but atleast count on your fingers,you good for nothing child";
}

</script>

</body>
</html>
