<!DOCTYPE html>
<html>
<body>

<button onclick="sayHello('Rahul')">Greet Rahul</button>
<button onclick="sayHello('Aman')">Greet Aman</button>
<button onclick="sayHello('Suhani')">Greet Suhani</button>

<p id="out"></p>

<script>
function sayHello(name) {
  document.getElementById("out").innerText = "we welcome you " + name;
}
</script>

</body>
</html>
